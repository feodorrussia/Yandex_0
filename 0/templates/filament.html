{% extends "base.html" %}

{% block content %}
<a href="/title">Главная</a>
<header>
    {%for i in filament%}
    <div class="alert alert-dark" role="alert">
        <h2>Color: {{i[0]}}</h2>
        <h3>Diameter: {{i[1]}}</h3>
        <h3>Composition: {{i[2]}}</h3>
        <h3>Цена (руб/см3): {{i[3]}}</h3>
    </div>
    {%endfor%}
</header>
{% endblock %}
