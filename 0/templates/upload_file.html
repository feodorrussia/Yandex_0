{% extends "base.html" %}

{% block content %}
<h1>Оформление заказа</h1>

<head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <style>
    .hiden{
      display:none;
    }
    .hiden:target{
      display:block;
    }
    }





    </style>
</head>


<form method="post" enctype="multipart/form-data">
    <input class="form-control" id="order" placeholder="Введите назвение заказа" name="order">
    <a class="navbar-brand" href="#form">Описание заказа</a>
    <div class="form-group">
        <textarea class="form-control" id="about" rows="3" name="about"></textarea>
    </div>
    <div class="form-group">
        <label for="photo">Выберите файл</label>
        <input type="file" class="form-control-file" id="photo" name="file">
    </div>

    <button type="submit" class="btn btn-primary">Отправить</button><a class="navbar-brand" href="/title">Главная</a>
</form>
<form class="hiden" id="form">
    <h3>Описание заказа*</h3>
    <div>{{ text }}</div>
    <a href="#">Зактрыть описание заказа</a>
</form>
{% endblock %}
